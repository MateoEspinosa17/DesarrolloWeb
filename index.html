<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Suits!</title>
	</head>
	<body>
		<script src="https://unpkg.com/vue@3"></script>
		<div id="app">
			<h3>DOM Reference</h3>
			<p ref="p">hello</p>
			<button @click="increment">Increment Counter</button>
			<br />
			<br />
			<button @click="decrement">Decrement Counter</button>
			<br />
			<br />
			<button @click="zeros">Reset Counter</button>
			<br />
			<br />
			<p>Counter: {{counter}}</p>
			<span>
				El counter es: {{ counter > 0 ? 'Mayor a cero' : 'Cero o menor a cero'}}
			</span>
		</div>

		<script>
			Vue.createApp({
				mounted() {
					var today = new Date();
					this.$refs.p.textContent = 'La fecha de hoy es: ' + today;
				},
				data() {
					return {
						counter: 0,
					};
				},
				methods: {
					increment() {
						this.counter++;
					},
					decrement() {
						this.counter--;
					},
					zeros() {
						this.counter = 0;
					},
				},
				computed: {
					negative() {
						return this.counter > 0 ? 'Mayor a cero' : 'Cero';
					},
				},
			}).mount('#app');
		</script>
	</body>
</html>
