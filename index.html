<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>Parcial 1</title>
	</head>
	<body>
		<!--DIV 1-->
		<div id="app">{{ message }}</div>

		<!--DIV 2-->
		<div id="app2">
			<p>{{ text }}</p>
			<input v-model="text" placeholder="Cambia el texto!" />
			<br />
			<br />
			<button v-on:click="display">Hobbies JuJu!</button>
			<div v-if="seen">
				<br />
				<img src="4.jpg" height="500" width="700" />

				<ol>
					<li v-for="hobby in hobbies">{{hobby.text}}</li>
				</ol>
			</div>
		</div>

		<!--SCRIPT-->
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!',
				},
			});

			var app = new Vue({
				el: '#app2',
				data: {
					seen: 0,
					text: 'Aplasta el boton para descubir mis hobbies!',
					hobbies: [
						{ text: 'Escalar Monta√±as.' },
						{ text: 'Leer.            ' },
						{ text: 'Videojuegos.     ' },
						{ text: 'Aprender.        ' },
					],
				},
				methods: {
					display: function () {
						this.seen = !this.seen;
					},
				},
			});
		</script>
	</body>
</html>
